<!DOCTYPE html>
<h1 style="padding-bottom:20px; margin-right:70%;">Decimal Degrees and Degrees/Minutes/Seconds calculator</h1>

Convert DMS to DD:<br>
Degrees: <input type="text" id="Degrees" autocomplete="off"><br>
Minutes: <input type="text" id="Minutes" autocomplete="off"><br>
Seconds: <input type="text" id="Seconds" autocomplete="off"><br>
<button onclick="convert('DMS')">Convert to DD</button>

<br><br>
Convert DD to DMS:<br>
Dec. Deg: <input type="text" id="Decimal" autocomplete="off"><br>
<button onclick="convert('DD')">Convert to DMS</button>

<br><br>
Your answer below: <br>
<span id="answerbox"></span>

<script>
function convert(something) {
    var degrees = document.getElementById('Degrees').value
    var minutes = document.getElementById('Minutes').value
    var seconds = document.getElementById('Seconds').value
    var decimal = document.getElementById('Decimal').value

    if(something == 'DMS') {
        document.getElementById('answerbox').innerText = ('Decimal degrees be\n' + String(parseFloat(degrees) + parseFloat(minutes)/60 + parseFloat(seconds)/3600));
    }
    
    if(something == 'DD') {
        var A = parseInt(decimal);
        var B = parseInt((decimal - A)*60)
        var C = (((decimal - A)*60-B)*60) 

        document.getElementById('answerbox').innerText = ("Degrees Minutes Seconds be \n" + String(A) + " (degrees)\n" + String(B) + "  (minutes)\n" + String(C) + " (seconds)")
    }
}

</script>
